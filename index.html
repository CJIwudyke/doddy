<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Joe's Mood Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        main {
            margin-top: 50px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        #response {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Doddy's Mood Helper</h1>
    </header>

    <main>
        <p>How is Chidi, making you feel today?:</p>
        <select id="mood">
            <option value="" disabled selected>Select a mood</option>
            <option value="happy">Happy</option>
            <option value="upset">Upset</option>
            <option value="stressed">Stressed</option>
            <option value="excited">Excited</option>
            <option value="thoughtful">Thoughtful</option>
        </select>
        <button onclick="showResponse()">Get Response</button>

        <div id="response"></div>
    </main>

    <footer>
        <p>&copy; 2024 Chidi Apologizes</p>
    </footer>

    <script>
        function showResponse() {
            const mood = document.getElementById("mood").value;
            const responseDiv = document.getElementById("response");

            let response = "";
            switch (mood) {
                case "happy":
                    response = "That's wonderful! Share your joy with your family and create memories.";
                    break;
                case "upset":
                    response = "Dear Dad,I hope this note finds you well. I’ve been reflecting a lot lately, and I realize that I owe you an apology. I am truly sorry for my actions, words, or behavior that may have hurt or disappointed you. It was never my intention to cause you pain or to fall short of the respect and love you deserve as my father. You have always been a source of strength, guidance, and wisdom for me, and I regret any moment where I might have taken that for granted. I know I can’t undo the past, but I want you to know how much I appreciate everything you’ve done for me. Your sacrifices, patience, and love mean the world to me, and I am sorry if I ever failed to show my gratitude. Please know that I am committed to doing better, to learning from my mistakes, and to honoring the bond we share. I love you, Dad, and I am so grateful to have you in my life. Thank you for being the incredible father that you are. I hope you can forgive me and allow us to move forward together. With love and sincerity, Chidi";
                    break;
                case "stressed":
                    response = "Breathe deeply. Remember, you're doing your best. One step at a time.";
                    break;
                case "excited":
                    response = "Channel your excitement into something fun! Plan an activity with your kids.";
                    break;
                case "thoughtful":
                    response = "Use this moment of reflection to appreciate your journey as a father.";
                    break;
                default:
                    response = "Please select a mood.";
            }

            responseDiv.textContent = response;
        }
    </script>
</body>

</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            padding: 20px;
            margin-top: 20px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mood-Based Helper</h1>
    </header>

    <main>
        <form id="moodForm">
            <label for="mood">Select Your Mood</label>
            <select id="mood" required>
                <option value="" disabled selected>Select your mood</option>
                <option value="happy">Happy</option>
                <option value="stressed">Stressed</option>
                <option value="tired">Tired</option>
                <option value="anxious">Anxious</option>
                <option value="excited">Excited</option>
            </select>
            <button type="submit">Get Suggestion</button>
        </form>

        <div id="response" class="response" style="display: none;">
            <h2>Suggestion for You:</h2>
            <p id="suggestion"></p>
        </div>

        <form id="feedbackForm">
            <label for="feedback">Was this program helpful?</label>
            <select id="feedback" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="email">Your Email (optional)</label>
            <input type="email" id="email" placeholder="Enter your email (optional)">

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mood-Based Helper. All Rights Reserved.</p>
    </footer>

    <script>
        const moodForm = document.getElementById('moodForm');
        const responseDiv = document.getElementById('response');
        const suggestionText = document.getElementById('suggestion');
        const feedbackForm = document.getElementById('feedbackForm');

        const moodSuggestions = {
            happy: "That's great! Keep spreading your positive energy.",
            stressed: "Take a deep breath. Consider a short walk or meditation to clear your mind.",
            tired: "Rest is important. Try taking a quick nap or enjoying a relaxing activity.",
            anxious: "Remember, it's okay to take things one step at a time. Consider journaling or talking to someone you trust.",
            excited: "Channel that excitement into something creative or share your joy with loved ones!"
        };

        moodForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const mood = document.getElementById('mood').value;
            suggestionText.textContent = moodSuggestions[mood];
            responseDiv.style.display = 'block';
        });

        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const feedback = document.getElementById('feedback').value;
            const email = document.getElementById('email').value;
            alert(`Thank you for your feedback: ${feedback}. ${email ? 'We may contact you at ' + email : ''}`);
            feedbackForm.reset();
        });
    </script>
</body>

</html>
